</head>
<body>
    <div id="product-info">
        <h2 id="product-name">Product Name</h2>
        <p id="product-price">Price: $0.00</p>
        <p id="product-stock">Stock: 0</p>
    </div>

    <script>
        async function fetchProductData() {
            try {
                const response = await fetch('http://localhost:5000/api/inventory/all'); // Adjust URL bb to your API endpoint
                const data = await response.json();
                           } catch (error) {
                console.error('Error fetching product data:', error);
            }
        }

        function updateWidgets(data) {
            
            const product = data['product_id']; // Adjust according to your data structure
            document.getElementById('product-name').textContent = product.name;
            document.getElementById('product-price').textContent = `Price: $${product.price}`;
            document.getElementById('product-stock').textContent = `Stock: ${product.stock}`;
        }

        
        window.onload = fetchProductData;

</body>
